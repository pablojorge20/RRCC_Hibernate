<html>                                                                  
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
.gradientBoxesWithOuterShadows { 
    background-color: transparent; 

    /* outer shadows  (note the rgba is red, green, blue, alpha) */
    -webkit-box-shadow: 0px 0px 12px rgba(43, 86, 164, 0.4); 
    -moz-box-shadow: 0px 1px 6px rgba(23, 69, 88, .5);

    /* gradients */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #5C92F6), color-stop(15%, #5C92F6), color-stop(100%, #2B56A4)); 
}
</style>
        
</head>
<body style=" margin:0px; text-align: right;">
    <div class="gradientBoxesWithOuterShadows">
    <h2 style="color: white; 
               font-family: Arial; 
               vertical-align: center; 
               font-size: 28px;
               padding:10px 10px 10px 10px; ">Sistema de Clima Social Relaciones Comunitarias</h2>
        
    </div>
</body>
</html>
